<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <div id="stopwatch">
        <span id="minutes">00</span>:<span id="seconds">00</span>.<span
          id="milliseconds"
          >00</span
        >
      </div>

      <div id="button-container">
        <button id="left-side-button">Lap</button>
        <button id="right-side-button">Start</button>
      </div>

      <div id="divider"></div>
      <div id="laps"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
